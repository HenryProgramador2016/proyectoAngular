<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleFormControlInput1">Nombre: </label>
      <input formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre de Imagen">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Descripcion de Imagen</label>
      <textarea formControlName="descripcion" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
        <div *ngIf="f.descripcion.errors.required">Description is required</div>
      </div>  
    </div>

    <div class="form-group"><!--(change)="changeCity($event)"-->
      <label for="exampleFormControlTextarea1">Galleria de Imagen</label>
      <select class="custom-select"  formControlName="tipo">
        <option value="">Seleccionar Galeria</option>
        <option *ngFor="let gl of gallery; let i = index " [ngValue]="i+1">{{gl}}</option>
      </select>
      <div *ngIf="submitted && f.tipo.errors" class="invalid-feedback">
        <div *ngIf="f.tipo.errors.required">Galeria is required</div>
      </div>  
    </div>


    <div class="form-group">
      <label for="exampleFormControlTextarea1">Seleccionar imagen</label>
      <input (change)="seleccionarFoto($event)" formControlName="imageInput" type="file">
      <div *ngIf="submitted && f.imageInput.errors" class="invalid-feedback">
        <div  *ngIf="f.imageInput.errors.required">Seleccionar Imagen is required</div>
      </div> 
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Registrar</button>
    </div>
  </form>
